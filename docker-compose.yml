version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bemquerer-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: bemquerer-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

# Networks are created automatically by default
